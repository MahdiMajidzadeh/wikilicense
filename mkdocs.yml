site_name: ویکی لایسنس

copyright: 'Copyright &copy; 2020 Mahdi Majidzadeh'

site_url: 'https://wikilicense.ir/'
site_author: 'Mahdi Majidzadeh'

repo_name: 'wikilicense'
repo_url: 'https://github.com/MahdiMajidzadeh/wikilicense'

docs_dir: 'pages'
site_dir: 'docs'
lang: fa

theme:
  name: 'material'
  highlightjs: true
  include_sidebar: false
  direction: 'rtl'
  language: 'fa'
  font: false
  favicon: 'extra/favicon.png'
  logo: 'extra/logo.png'
  palette:
    primary: 'deep orange'
    accent: 'cyan'

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - meta

extra_css: 
  - 'extra/style.css'  

extra:
  search:
    language: 'en, fa'

google_analytics:
  - 'UA-59492130-3'
  - 'auto'    

nav:
  - خانه: 'index.md'
  - لایسنس ها: 
    - Apache License 2.0: 'licenses/apache-2.0.md'
    - MIT License: 'licenses/mit.md'
    - GNU General Public v2.0: 'licenses/gpl-2.0.md'
    - GNU General Public v3.0: 'licenses/gpl-3.0.md'
    - GNU Affero General Public v3.0: 'licenses/agpl-3.0.md'
    - GNU Lesser General Public v2.1: 'licenses/lgpl-2.1.md'
    - GNU Lesser General Public v3.0: 'licenses/lgpl-3.0.md'
    - Mozilla Public License 2.0: 'licenses/mpl-2.0.md'
    - Eclipse Public License 2.0: 'licenses/eclipse-2.0.md'
    - Artistic License 2.0: 'licenses/artistic-2.0.md'
    - CeCILL License 2.1: 'licenses/cecill-2.1.md'
    - BSD 0-Clause: 'licenses/0bsd.md'
    - BSD 2-Clause: 'licenses/bsd-2-clause.md'
    - BSD 3-Clause: 'licenses/bsd-3-clause.md'
    - ISC License: 'licenses/isc.md'
    - Boost Software License 1.0: 'licenses/boost-1.0.md'
    - Zlib License: 'licenses/zlib.md'
    - PostgreSQL License: 'licenses/postgresql.md'
    - WTFPL: 'licenses/wtfpl.md'
    - The Unlicense: 'licenses/unlicense.md'
    - Creative Commons Zero 1.0: 'licenses/cc0-1.0.md'
    - Creative Commons Attribution 4.0: 'licenses/cc-by-4.0.md'
    - Creative Commons Attribution-ShareAlike 4.0: 'licenses/cc-by-sa-4.0.md'
    - Creative Commons Attribution-NonCommercial 4.0: 'licenses/cc-by-nc-4.0.md'
    - Creative Commons Attribution-NonCommercial-ShareAlike 4.0: 'licenses/cc-by-nc-sa-4.0.md'